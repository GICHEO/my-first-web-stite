<h2>나에게 있어 코딩은?</h2>

더 많이 벌 수 있도록 해줄 수 있는 존재이다.
<P>또한, 코딩은 나의 어렷을 적 게임을 만들겠다는 야심찼던 꿈의

    난리라는 그런 기술이기도 하다. 정말 열심히 해야겠다.
